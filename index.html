<!DOCTYPE html>
<html>
<head>

<title>ミニゲームすしくずし＜三皿目＞※最終皿</title>
<meta charset="UTF-8">

<style>
			canvas{
				background: url(images/sushikuzusi3.png);
				border:solid 1px #888;
			}
</style>
→と←の方向キーで操作
<h2>ミニゲームすしくずし＜三皿目＞※最終皿<br>みんなでかくれんぼ</h2>

</head>
<body onLoad="test()">

<canvas id="canvas" width="100" height="100"></canvas>
<script>
const canvas=document.querySelector('#canvas');
const ctx=canvas.getContext('2d');

canvas.width=400;
canvas.height=400;
document.body.appendChild(canvas);


const ball={
				x: null,
				y: null,
				width: 5,
				height: 5,
				speed: 3,
				dx: null,
				dy: null,

				update: function(){
					ctx.fillRect(this.x,this.y,this.width,this.height);
					ctx.fillStyle = "green";
					ctx.fill();

					if(this.x<0|| this.x>canvas.width)this.dx*=-1;
					if(this.y<0|| this.y>canvas.height)this.dy*=-1;

					this.x += this.dx;
					this.y += this.dy;
				}

}
const paddle={
				x: null,
				y: null,
				width:100,
				height:15,
				speed:0,

				update: function(){
					ctx.fillRect(this.x,this.y,this.width,this.height);
					ctx.fillStyle = "green";
					ctx.fill();
					this.x += this.speed;
				}
			}

const underline={
				x:null,
				y:null,
				width:500,
				height:1,
				speed:0,
					update: function(){
									ctx.fillRect(this.x,this.y,this.width,this.height);
									ctx.fill();
									this.x += this.speed;
								}
							}

const block={
			width: null,
			height: 30,
			data:[],

			update: function(){
				this.data.forEach(brick =>{
					ctx.fillRect(brick.x,brick.y,brick.width,brick.height);
					ctx.stroke();
					ctx.fillStyle = 'green';
					ctx.fill();

				})
			}
		}
//'rgb('+Math.floor(Math.random()*100)+','+Math.floor(Math.random()*2)+','+Math.floor(Math.random()*2)+')'

const level=[
[0,0,1,1,0,0],

]

const init=()=>{
	paddle.x=canvas.width-paddle.width;
	paddle.y=canvas.height-paddle.height;
	underline.x=canvas.width/2-underline.width/2;
	underline.y=canvas.height-underline.height;

	ball.x=canvas.width/2;
	ball.y=canvas.height/2+50;
	ball.dx=ball.speed;
	ball.dy=ball.speed;

	block.width=canvas.width/level[0].length;

	for(let i=0; i<level.length; i++){
		for(let j=0; j<level[i].length; j++){
			if(level[i][j]){
				block.data.push({
					x: block.width*j,
					y: block.height*i,
					width: block.width,
					height: block.height

										})
									}
								}
							}
				}

const collide = (obj1,obj2) => {
	return  obj1.x < obj2.x + obj2.width &&
			obj2.x < obj1.x + obj1.width &&
			obj1.y < obj2.y + obj2.height &&
			obj2.y < obj1.y + obj1.height;
}


const loop = () => {
	ctx.clearRect(0,0,canvas.width,canvas.height);

	paddle.update();
	underline.update();
	ball.update();
	block.update();

	if(collide(ball,paddle)){
		ball.dy *= -1;
		ball.y = paddle.y -ball.height;
	}



	block.data.forEach((brick, index)=>{
		if(collide(ball,underline)){
		alert('残念！やり直し！')
		location.reload();
	}
		if(collide(ball,brick)){
			ball.dy *= -1;
			block.data.splice(index,1);
			if(block.data.length===0){
				alert('おめでとう！三皿制覇お疲れ様！')
				alert('遊んでくれてありがとう！')
			window.open('https://mozzarellahero.github.io/MozzarellaRoom/', '_blank');
		}


		}
	})

	window.requestAnimationFrame(loop);
}

init();
loop();

document.addEventListener('keydown',e=>{
	if(e.key === 'ArrowLeft')paddle.speed=-6;
	if(e.key === 'ArrowRight')paddle.speed=6;
});
document.addEventListener('keyup',()=> paddle.speed = 0);


</script>
<br>
<input type="button" value="もういっかい" onclick="window.location.reload();" />

</body>
